<!DOCTYPE html>
<html>

<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <link type="text/css" rel="stylesheet" href= "{{ url_for('static',filename='styles/style.css') }}" />
  <!-- <link type="text/css" rel="stylesheet" href= "../static/styles/style.css" /> -->

</head>

<body>
  <!-- MultiStep Form -->
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
          <li class="active">Check Rent</li>
          <li>Calculate Bond</li>
          <li>Before you sign</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
          <h2 class="fs-title">Check Rent</h2>
          <h3 class="fs-subtitle">Tell us something more about you</h3>

          <div class="slide_container">

            <div class="radio_options">
              <div class="option_display">
                <div class="form-check" data-toggle="buttons">
                  <label class="btn btn-default">
                    <input type="radio" name="year" class="form-check-input" value="postcode">Postcode
                  </label>
                  <label class="btn btn-default">
                    <input type="radio" name="year" class="form-check-input" value="suburb">Suburb
                  </label>
                  <label class="btn btn-default active">
                    <input type="radio" name="year" class="form-check-input" value="university" checked="">University
                  </label>
                </div>

              </div>
              <div class="input_display">
                <input type="text" id="PostcodeTextbox" class="radio_input" placeholder="Enter your university" />
                <span>Please enter a valid value</span>

              </div>
            </div>

            <div class="dropdown_options">
              <label class="drop_label">Property Type</label>
              <select class="form-control" id="property_type">
                <option value="flat" selected="selected">Flat</option>
                <option value="house">Individual</option>
              </select>
            </div>

            <div class="dropdown_options">
              <label for="exampleFormControlSelect1">Number of bedrooms</label>
              <select class="form-control" id="bedrooms">
                <option value="one_bed" selected="selected">One</option>
                <option value="two_bed">Two</option>
                <option value="three_bed">Three</option>
              </select>
            </div>
          </div>

          <input type="button" name="submit" class="submit action-button" value="Submit" />
          <div id="map"></div>
          
          <input type="button" name="next" class="next action-button" value="Bond Calculation" />
        </fieldset>

        <!-- 
          Calculate Bond
         -->
        <fieldset>
          <h2 class="fs-title">Calculate Bond</h2>
          <h3 class="fs-subtitle">Know your bond amount</h3>

          <input type="text" id="rent_value" placeholder="Enter your weekly rent" />
            <span id="rent_val_span">Please enter a valid value</span>
          <div id="rent_info">

          </div>

          <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
          <input type="button" name="submit" class="rent_submit action-button" value="Submit" />
          <input type="button" name="next" class="next action-button" value="Before You sign it" />
        </fieldset>

        <!-- 

         -->
        <fieldset>
          <h2 class="fs-title">Before you sign</h2>
          <h3 class="fs-subtitle">Important details to be checked</h3>
          
          <iframe id="rent_info_frame" src="/agreement" width="1000" height="600"></iframe>
          <div id = 'lease_download'>
<!--
              <form method="get" action="https://indust-exp.s3-ap-southeast-2.amazonaws.com/Form+1+Residential+tenancy+agreement.docx">
              <button class="submit action-button" type="submit">Download!</button>
              </form>
-->
              <input class="submit action-button" type="button" onclick="location.href='https://indust-exp.s3-ap-southeast-2.amazonaws.com/Form+1+Residential+tenancy+agreement.docx';" value="Download" />
<!--              <a href="https://indust-exp.s3-ap-southeast-2.amazonaws.com/Form+1+Residential+tenancy+agreement.docx" class="submit action-button" type="submit">Download!</a>-->
          </div>

          <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
          <input type="submit" name="submit" class="submit action-button" value="Finish" style="float: right"/>
        </fieldset>
      </form>
      <!-- link to designify.me code snippets -->
      <!-- /.link to designify.me code snippets -->
    </div>
  </div>
  <!-- /.MultiStep Form -->
</body>

<script src="{{ url_for('static',filename='js/script.js') }}" ></script>
<!-- <script src="../static/js/script.js" ></script> -->


</html>
